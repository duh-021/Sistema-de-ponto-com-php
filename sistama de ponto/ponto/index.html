<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Rendimento</title>
    <!-- Inclua o Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<html>
<body>
    <style>
        canvas{
            height: 30px;
            width: 30px;
        }
        .grafico{
            background-color: red;
            height: 500px;
            width: 500px;
        }
    </style>

    <div class='grafico'>
        <canvas id='myChart'></canvas>
    </div>
    <script>

        var ctx = document.getElementById('myChart').getContext('2d');

        var total_mes = 10;
        var totalAtraso = 30;

        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Total do Mês', 'Total de Atraso'],
                datasets: [{
                    label: 'Rendimento',
                    data: [total_mes, totalAtraso],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
